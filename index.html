<html>
    <head>
       <title>My Selfie App</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link href="style.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js" integrity="sha512-dQIiHSl2hr3NWKKLycPndtpbh5iaHLo6MwrXm7F0FM5e+kL2U16oE9uIwPHUl6fQBeCthiEuV/rzP3MiAB8Vfw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
 
<body>
    <div class="container">
    <center>
        <h1>Voice Selfie App 

        </h1>
        <hr>
        <h4 style="color:red;">Please press allow as soon as popup comes. After you give a voice command</h4>
        
        <div class="form-group">
            <h3>Say "take my selfie"</h3>
            <label>Your voice output : </label>
            <textarea id="text_display" class="form-control" placeholder="What you say" readonly="true"></textarea>
        </div>

        <p>Press the Start button</p>
        <button id="button_start" class="btn btn-info" onclick="act_mic()">Activate Microphone</button>
        <br>
        <label>Your webcam : </label>
        <div id="cam"></div>
        <br>

        <label>Your selife Will Display Here: </label>
        <div id="picture"></div>
        <br>
        <a id="link" href="" download="selfie.png"></a>
        <!-- <button id="download" onclick="download_selfie()" class="btn btn-warning">Download</button> -->
    </center>
    </div>

    <script src="main.js"></script>
</body>
</html>
